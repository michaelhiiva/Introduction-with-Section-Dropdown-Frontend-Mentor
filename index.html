<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <link href="assets/styles.css" rel="stylesheet">
</head>

<body>

  <header>
    <div class="d-flex">
      <div class="nav flex-sm-grow-1">
        <div class="dropdown">
          <button class="btn btn-link">Features</button>
        </div>
        <div class="dropdown">
          <button class="btn btn-link">Company</button>
        </div>
        <button class="btn btn-link">Careers</button>
        <button class="btn btn-link">About</button>
      </div>

      <div class="nav">
        <button class="btn btn-link" type="button">Login</button>
        <button class="btn btn-link" type="button">Register</button>
      </div>
    </div>
  </header>

  <main>
    <div class="d-flex justify-content-center align-items-center m-4">
      <div>
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.</p>

        <button class="btn btn-dark" type="button">Learn more</button>
      </div>
      <div>
        <img class="hero-image" src="images/image-hero-desktop.png" alt="hero image" />
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
