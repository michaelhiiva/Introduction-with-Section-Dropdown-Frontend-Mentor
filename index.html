<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <link href="assets/styles.css" rel="stylesheet">
</head>

<body>

  <header>
    <div class="d-flex py-2">
      <div class="logo-image align-self-end mx-5">
        <img src="images/logo.svg" alt="logo image" />
      </div>
      <div class="nav flex-sm-grow-1">
        <div class="dropdown">
          <button class="btn btn-link text-decoration-none">Features</button>
        </div>
        <div class="dropdown">
          <button class="btn btn-link text-decoration-none">Company</button>
        </div>
        <button class="btn btn-link text-decoration-none">Careers</button>
        <button class="btn btn-link text-decoration-none">About</button>
      </div>

      <div class="nav mx-5">
        <button class="btn btn-link text-decoration-none" type="button">Login</button>
        <button class="btn btn-outline-dark text-decoration-none" type="button">Register</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container mx-auto my-3">
      <div class="row mx-5">
        <div class="col-6">
          <div class="row h-100">
            <div class="my-5 align-self-center col-12">
              <h1>Make remote work</h1>
              <p>Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.</p>

              <button class="btn btn-dark" type="button">Learn more</button>
            </div>
            <div class="align-self-end col-12 d-inline-flex flex-wrap client-images">
              <img src="images/client-audiophile.svg" alt="client audiophile" />
              <img src="images/client-databiz.svg" alt="client audiophile" />
              <img src="images/client-maker.svg" alt="client audiophile" />
              <img src="images/client-meet.svg" alt="client audiophile" />
            </div>
          </div>
        </div>
        <div class="col-6">
          <img class="img-fluid" src="images/image-hero-desktop.png" alt="hero image" />
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/michaelhiiva">@Michael Hiiva</a>.
  </div>
</body>

</html>
